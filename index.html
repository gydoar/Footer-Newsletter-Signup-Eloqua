        footer .menu ul li, footer .copyright ul li{

        footer .menu ul li a{

        }

            text-align: right;
            
         }

            margin: 0;
            
         }
         footer .copyright img{
            max-width: 70%;
            width: 70%;
         }


        
        @media (max-width: 600px) { 
            header img{
                max-width: none;
            }
            footer .menu{
                padding-bottom: 20px;
            }
            footer > div{
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            footer .copyright ul{

            }
